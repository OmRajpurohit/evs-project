 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('greenbg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
       
        .vid {
            position:fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* overflow: hidden; */
            z-index: -1;
        }
        .vid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .panel {
            height: 60px;
            border: 2px solid black;
            text-align: center;
            display: flex;
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 5px;
            background: linear-gradient(rgb(105, 170, 31), lightgrey);
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 10px;
        }
        .panel img {
            height: 40px;
            margin-left: 100px;
            margin-right: 30px;
        }
        .panel a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin-right: 15px;
        }
        .panel a:hover {
            height: 110%;
            width: 110%;
            border: 2px solid rgba(122, 78, 131, 0.685);
            border-radius: 5px;
            font-size: 18px;
        }
        .text {
            font-family: serif;
            font-size: 22px;
            font-weight:900;
            margin-top: 15%;
            color: rgb(6, 11, 0);
            margin-left: 27%;
            text-decoration: underline;
        }
        .footerbox {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius: 10px;
            height: 85px;
            border: 2px solid black;
            color: azure;
            text-align: center;
            background: linear-gradient(to bottom, grey, lightblue);
            margin-top: 220px;
            margin-left: 30px;
            margin-right: 30px;
            position:fixed;
            width:95%;
        }
        .footerbox img {
            margin-top: 10px;
            height: 20px;
            margin-left: 10px;
        }
        .footerbox p {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="vid">
        <video autoplay muted loop src="evsvideo.mp4"></video>
    </div>
  
    <div class="panel">
        <span><img src="images/evslogo.png" alt="Logo"></span>
        <div class="navop"><span><a href="evshome.html">Home</a></span></div>
        <span><a href="evsproject.html">Intro</a></span>
        <span><a href="challenges_evs.html">Challenges</a></span>
        <span><a href="lsm.html">Land Resource Management</a></span>
        <span><a href="statisticsevs.html">Statistics</a></span>
    </div>
    <div class="text">
        <h1>Earth's Infinity Bounty:</h1><br><h2>Navigating The Challenges Of Land Resource Management</h2>
    </div>
   
    <footer>
        <div class="footerbox">
            <h3>Together, we protect and preserve our land for future generations</h3>
            <span><a href="https://www.linkedin.com/in/omsingh-rajpurohit/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3B8%2BfSiDrZR6aYT1PWUMk22Q%3D%3D"> <img src="https://th.bing.com/th/id/OIP.EfmL1hbb4E3N24QihtIaCAHaHa?w=512&h=512&rs=1&pid=ImgDetMain" alt=""></span>
            <span><img src="https://th.bing.com/th/id/OIP.sr1wcBf82ENwCn8lbo5FlwHaHa?w=217&h=217&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Facebook"></span>
            <span><img src="https://www.freepnglogos.com/uploads/gmail-email-logo-png-16.png" alt="Email"></span>
            <p>Copyright &copy; 2024 | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
